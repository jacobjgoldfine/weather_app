<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Checker</title>
  </head>

  <body class="flex-column min-100-vh">
    <header class="hero">
      <h1 class="app-title"><i class="fab fa-github"></i> Weather</h1>
      <p></p>
    </header>

    <main class="flex-row justify-space-between">
      <div class="col-12 col-md-4">
        <div class="card">
          <h3 class="card-header text-uppercase">Search for a City</h3>
          <form id="user-form" class="card-body">
            <label class="form-label" for="city">City</label>
            <input name="city" id="city_entry" type="text" autofocus="true" class="form-input" />
            <button type="submit" id="city_btn" class="btn">Search</button>
          </form>
        </div>
        <div id="city_results"></div>
      </div>

      <div class="col-12 col-md-8">
        <h2 class="subtitle"><span id="weather_result"></span></h2>
        <div id="weather-container"></div>
      </div>
    </main>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
